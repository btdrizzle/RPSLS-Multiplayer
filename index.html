<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Comtatible" content="IE-=edge">
    <title>RPSLS Multiplayer Game</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
</head>
<body>
    <header class="container-fluid">
        <h1 class="text-center mx-auto display-3">Rock,Paper,Scissors,Lizard,Spock</h1>
    </header>
    <div class="container col-10 mx-auto">
        <div class="text-center mx-auto mt-4">
            <form>
                <span id="input-name">
                Player Name: <input id="player-name" type="text">
                <input id="save-name" value="Play!" type="submit">
                </span>
            </form>
        </div>
        <div class="row mt-2">
            <div id="player1" class="col player border border-dark text-center">
                <h4>Player 1: <span id="name1"></span></h4>
                <div id="player1Game"></div>
                <div id="player1Stats"></div>
            </div>
            <div id="middle" class="col text-center">
                <img class="mx-auto" id="pic" src="./assets/images/Rock_Paper_Scissors_Lizard_Spock_en.svg">
            </div>
            <div id="player2" class="col player border border-dark text-center">
                    <h4>Player 2: <span id="name2"></span></h4>
                    <div id="player2Game"></div>
                    <div id="player2Stats"></div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6 mx-auto">
                <div id="chat" class="border border-dark"></div>
                <form>
                    <div class="form-row align-items-center mt-2">
                        <div class="col">
                            <label class="sr-only" for="inlineFormInput">Chat</label>
                            <input type="text" class="form-control mb-2" id="chat-text" placeholder="Type chat message here">
                        </div>
                        <div class="col-auto mb-2">
                            <button type="submit" class="btn btn-primary" id="chat-submit">Chat</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="./assets/javascript/jQueryRotate.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>
</html>
